<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회 주보</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .date {
            color: #999;
            font-size: 14px;
            margin-top: 30px;
        }
        .sunday-date {
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        // 가장 가까운 일요일 날짜를 계산하는 함수
        function getThisSunday() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0: 일요일, 1: 월요일, ..., 6: 토요일
            
            let targetDate;
            
            if (dayOfWeek === 0) {
                // 오늘이 일요일인 경우
                targetDate = today;
            } else {
                // 이번 주 일요일을 계산 (다음 일요일)
                targetDate = new Date(today);
                targetDate.setDate(today.getDate() + (7 - dayOfWeek));
            }
            
            return targetDate;
        }
        
        // 날짜를 YYYY-MM-DD 형식으로 변환하는 함수
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 페이지 로드 시 자동으로 PDF로 리다이렉트
        window.onload = function() {
            // 이번 주 일요일 날짜 계산
            const sundayDate = getThisSunday();
            const formattedDate = formatDate(sundayDate);
            
            // 동적 PDF 파일 경로 생성
            const pdfUrl = `./archive/${formattedDate}.pdf`;
            
            // 현재 날짜 표시
            const today = new Date();
            const dateString = today.toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('current-date').textContent = dateString;
            
            // 주일 날짜 표시
            const sundayString = sundayDate.toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            });
            document.getElementById('sunday-date').textContent = `주일 예배: ${sundayString}`;
            
            // 수동 링크도 동적으로 업데이트
            document.getElementById('manual-link').href = pdfUrl;
            
            // 1.5초 후 자동 리다이렉트
            setTimeout(function() {
                window.location.href = pdfUrl;
            }, 1500);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>⛪ 교회 주보</h1>
        <div class="loading"></div>
        <p class="message">
            이번 주 주보를 불러오고 있습니다...<br>
            잠시만 기다려 주세요.
        </p>
        <a href="#" id="manual-link" class="manual-link">
            바로 열기
        </a>
        <p class="date" id="current-date"></p>
        <p class="sunday-date" id="sunday-date"></p>
    </div>
</body>
</html>
