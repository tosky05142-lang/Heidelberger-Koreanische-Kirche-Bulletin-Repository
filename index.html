<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>교회 주보</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .fallback-message {
            color: #f39c12;
            font-size: 16px;
            margin: 15px 0;
            font-style: italic;
        }
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .date {
            color: #999;
            font-size: 14px;
            margin-top: 30px;
        }
        .sunday-date {
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message {
            color: #e74c3c;
            font-size: 16px;
            margin: 20px 0;
        }
    </style>
    <script>
        let currentPdfUrl = '';
        let isUsingFallback = false;
        
        // 가장 가까운 일요일 날짜를 계산하는 함수
        function getThisSunday() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0: 일요일, 1: 월요일, ..., 6: 토요일
            
            let targetDate;
            
            if (dayOfWeek === 0) {
                // 오늘이 일요일인 경우
                targetDate = today;
            } else {
                // 이번 주 일요일을 계산 (다음 일요일)
                targetDate = new Date(today);
                targetDate.setDate(today.getDate() + (7 - dayOfWeek));
            }
            
            return targetDate;
        }
        
        // 지난주 일요일 날짜를 계산하는 함수
        function getLastSunday() {
            const thisSunday = getThisSunday();
            const lastSunday = new Date(thisSunday);
            lastSunday.setDate(thisSunday.getDate() - 7);
            return lastSunday;
        }
        
        // 날짜를 YYYY-MM-DD 형식으로 변환하는 함수
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // PDF 파일 존재 여부를 확인하는 함수
        async function checkPdfExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        // 메시지 업데이트 함수
        function updateMessage(message, isFallback = false, isError = false) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            
            if (isError) {
                messageElement.className = 'error-message';
            } else if (isFallback) {
                messageElement.className = 'fallback-message';
            } else {
                messageElement.className = 'message';
            }
        }
        
        // 주일 날짜 정보 업데이트 함수
        function updateSundayInfo(sundayDate, isFallback = false) {
            const sundayString = sundayDate.toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            });
            
            const prefix = isFallback ? '지난주 주일 예배: ' : '주일 예배: ';
            document.getElementById('sunday-date').textContent = prefix + sundayString;
        }
        
        // PDF 로드 시도 함수
        async function loadBulletin() {
            const cacheBuster = new Date().getTime();
            
            // 1단계: 이번 주 일요일 주보 시도
            const thisSunday = getThisSunday();
            const thisSundayFormatted = formatDate(thisSunday);
            const thisSundayPdfUrl = `./archive/${thisSundayFormatted}.pdf?v=${cacheBuster}`;
            
            updateMessage('이번 주 주보를 불러오고 있습니다...');
            updateSundayInfo(thisSunday, false);
            
            const thisSundayExists = await checkPdfExists(thisSundayPdfUrl);
            
            if (thisSundayExists) {
                currentPdfUrl = thisSundayPdfUrl;
                updateMessage('이번 주 주보를 찾았습니다. 잠시만 기다려 주세요.');
                isUsingFallback = false;
            } else {
                // 2단계: 지난주 일요일 주보 시도
                updateMessage('이번 주 주보를 찾을 수 없습니다. 지난주 주보를 확인하고 있습니다...');
                
                const lastSunday = getLastSunday();
                const lastSundayFormatted = formatDate(lastSunday);
                const lastSundayPdfUrl = `./archive/${lastSundayFormatted}.pdf?v=${cacheBuster}`;
                
                const lastSundayExists = await checkPdfExists(lastSundayPdfUrl);
                
                if (lastSundayExists) {
                    currentPdfUrl = lastSundayPdfUrl;
                    updateMessage('지난주 주보를 불러옵니다.', true);
                    updateSundayInfo(lastSunday, true);
                    isUsingFallback = true;
                } else {
                    // 3단계: 둘 다 없는 경우
                    updateMessage('주보를 찾을 수 없습니다. 관리자에게 문의해 주세요.', false, true);
                    document.getElementById('manual-link').style.display = 'none';
                    return;
                }
            }
            
            // 수동 링크 업데이트
            document.getElementById('manual-link').href = currentPdfUrl;
            
            // 2초 후 자동 리다이렉트
            setTimeout(function() {
                if (currentPdfUrl) {
                    window.location.href = currentPdfUrl;
                }
            }, 2000);
        }
        
        // 페이지 로드 시 실행
        window.onload = function() {
            // 현재 날짜 표시
            const today = new Date();
            const dateString = today.toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('current-date').textContent = dateString;
            
            // 주보 로드 시작
            loadBulletin();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>⛪ 교회 주보</h1>
        <div class="loading"></div>
        <p id="message" class="message">
            주보를 불러오고 있습니다...
        </p>
        <a href="#" id="manual-link" class="manual-link">
            바로 열기
        </a>
        <p class="date" id="current-date"></p>
        <p class="sunday-date" id="sunday-date"></p>
    </div>
</body>
</html>
